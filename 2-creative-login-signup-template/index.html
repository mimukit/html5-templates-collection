<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Creative Login/Signup Template</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div id="container">

      <!-- Signup Form -->
      <section id="signup-card" class="">
        <header>
          <img class="form-logo" src="img/logo.png" alt="mu. logo">
        </header>

        <form id="signup-form" action="#" method="post">
          <input type="email" id="signup-email" name="signup-email" placeholder="EMAIL" required>
          <input type="text" id="signup-username" name="signup-email" placeholder="USERNAME" required>
          <input type="text" id="signup-name" name="signup-email" placeholder="FIRST NAME" required>
          <input type="password" id="signup-password" name="signup-email" placeholder="PASSWORD" required>
        </form>

        <button type="submit" name="signup" form="signup-form" class="btn green">SIGN UP</button>

      <!-- Login form -->
      </section>

      <section id="login-card" class="active">
        <header>
          <img class="form-logo" src="img/logo.png" alt="mu. logo">
        </header>

        <form id="login-form" action="#" method="post">
          <input type="text" id="login-username" name="login-email" placeholder="USERNAME" required>
          <input type="password" id="login-password" name="login-email" placeholder="PASSWORD" required>
        </form>

        <a href="#"><button class="btn gray">Forget Password?</button></a>

        <button type="submit" name="login" form="login-form" class="btn green">SIGN IN</button>

      </section>

    <script src="app.js"></script>
    </div>
  </body>
</html>
