<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Creative Login/Signup Template</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div id="container">

      <!-- TODO: change get to post -->
      <!-- TODO: set required fields -->

      <!-- Signup Form -->
      <section id="signup-section">
        <header>
          <img class="form-logo" src="img/logo.png" alt="mu. logo">
        </header>

        <form id="signup-form" action="#" method="get">
          <input type="email" id="signup-email" name="signup-email" placeholder="EMAIL">
          <input type="text" id="signup-username" name="signup-email" placeholder="USERNAME">
          <input type="text" id="signup-name" name="signup-email" placeholder="FIRST NAME">
          <input type="password" id="signup-password" name="signup-email" placeholder="PASSWORD">
        </form>

        <button type="submit" name="signup" form="signup-form" class="btn green">SIGN UP</button>

      <!-- Login form -->
      </section>

      <section id="login-section" class="bg-shadow">
        <header>
          <img class="form-logo" src="img/logo.png" alt="mu. logo">
        </header>

        <form id="login-form" action="#" method="get">
          <input type="text" id="login-username" name="login-email" placeholder="USERNAME">
          <input type="password" id="login-password" name="login-email" placeholder="PASSWORD">
        </form>

        <a href="#"><button class="btn gray">Forget Password?</button></a>

        <button type="submit" name="login" form="login-form" class="btn green">SIGN IN</button>

      </section>


    </div>
  </body>
</html>
