<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Flat Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:100,400,900" rel="stylesheet">
  </head>
  <body>
    <!-- Main container -->
    <main>
      <!-- Form title Login/Sign UP -->
      <header>
        <h1 class="form-title">LOGIN <span>OR</span> Register</h1>
      </header>

      <!-- Login form -->
      <form action="#" method="post">
        <input type="text" name="username" value="" placeholder="Username">
        <input type="password" name="password" value="" placeholder="Password">
        <button type="submit" name="submit" value="submit">Sign Up</button>
      </form>


      <footer>
        <p>Developed by <a href="https://github.com/mimukit" title="Github Profile of MI MUKIT">MI MUKIT</a></p>
        <p>Designed by: <a href="https://psdfreebies.com/psd/4-flat-style-login-screens-psd/" title="4 Flat Style Login Screens PSD">PSDFreebies.com</a></p>
      </footer>

    </main>

  </body>
</html>
